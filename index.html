<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DepEd AI Lesson Plan Generator</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background-primary: 245 245 247; /* iOS Light Background */
        --background-secondary: 255 255 255;
        --background-content: 255 255 255; 

        --text-primary: 0 0 0;
        --text-secondary: 60 60 67;
        --text-muted: 142 142 147;
        
        --border-primary: 229 229 234;
        --border-secondary: 200 200 200;

        --accent-primary: 0 122 255; /* iOS Blue */
        --accent-primary-hover: 0 110 230;
        --accent-primary-disabled: 199 228 255;
        --accent-secondary: 242 242 247;
        --accent-secondary-hover: 229 229 234;
        --accent-text: 255 255 255;
        --accent-focus: 0 122 255;
        
        --info-background: 232 245 255;
        --info-border: 173 216 230;
        --info-text-header: 0 122 255;
        --info-text-body: 28 28 30;
        --info-icon: 0 122 255;

        --special-background: 250 240 255;
        --special-border: 221 194 255;
        --special-text-header: 175 82 222;
        --special-text-body: 28 28 30;
        --special-icon: 175 82 222;
        
        --danger-text: 255 59 48;
        --danger-background: 255 235 238;
        --danger-border: 255 180 180;
      }
      
      .theme-dark {
        --background-primary: 0 0 0; /* iOS Dark Background */
        --background-secondary: 28 28 30;
        --background-content: 28 28 30;

        --text-primary: 255 255 255;
        --text-secondary: 199 199 204;
        --text-muted: 142 142 147;
        
        --border-primary: 58 58 60;
        --border-secondary: 72 72 74;

        --accent-primary: 10 132 255; /* iOS Blue (Dark) */
        --accent-primary-hover: 40 152 255;
        --accent-primary-disabled: 60 60 62;
        --accent-secondary: 44 44 46;
        --accent-secondary-hover: 58 58 60;
        --accent-text: 255 255 255;
        --accent-focus: 10 132 255;
        
        --info-background: 10 32 46;
        --info-border: 10 132 255;
        --info-text-header: 10 132 255;
        --info-text-body: 242 242 247;
        --info-icon: 10 132 255;

        --special-background: 49 27 58;
        --special-border: 191 90 242;
        --special-text-header: 191 90 242;
        --special-text-body: 242 242 247;
        --special-icon: 191 90 242;

        --danger-text: 255 69 58;
        --danger-background: 60 28 30;
        --danger-border: 110 58 60;
      }
      
      .theme-high-contrast {
        --background-primary: 0 0 0;
        --background-secondary: 0 0 0;
        --background-tertiary: 17 17 17;
        --background-content: 0 0 0;

        --text-primary: 255 255 255;
        --text-secondary: 255 255 255;
        --text-muted: 255 255 0;
        
        --border-primary: 255 255 255;
        --border-secondary: 255 255 0;

        --accent-primary: 0 255 255;
        --accent-primary-hover: 255 255 255;
        --accent-primary-disabled: 128 128 128;
        --accent-secondary: 0 0 0;
        --accent-secondary-hover: 17 17 17;
        --accent-text: 0 0 0;
        --accent-focus: 255 255 0;
        
        --info-background: 0 0 0;
        --info-border: 0 255 255;
        --info-text-header: 0 255 255;
        --info-text-body: 255 255 255;
        --info-icon: 0 255 255;

        --special-background: 0 0 0;
        --special-border: 255 255 0;
        --special-text-header: 255 255 0;
        --special-text-body: 255 255 255;
        --special-icon: 255 255 0;
        
        --danger-text: 255 255 0;
        --danger-background: 0 0 0;
        --danger-border: 255 255 0;
      }

      /* Base theme classes */
      .bg-background-primary { background-color: rgb(var(--background-primary)); }
      .bg-background-secondary { background-color: rgb(var(--background-secondary)); }
      .bg-background-content { background-color: rgb(var(--background-content)); }
      .text-text-primary { color: rgb(var(--text-primary)); }
      .text-text-secondary { color: rgb(var(--text-secondary)); }
      .text-text-muted { color: rgb(var(--text-muted)); }
      .border-border-primary { border-color: rgb(var(--border-primary)); }
      .border-border-secondary { border-color: rgb(var(--border-secondary)); }
      .bg-accent-primary { background-color: rgb(var(--accent-primary)); }
      .bg-accent-secondary { background-color: rgb(var(--accent-secondary)); }
      .text-accent-text { color: rgb(var(--accent-text)); }
      .hover\:bg-accent-primary-hover:hover { background-color: rgb(var(--accent-primary-hover)); }
      .hover\:bg-accent-secondary-hover:hover { background-color: rgb(var(--accent-secondary-hover)); }
      .disabled\:bg-accent-primary-disabled:disabled { background-color: rgb(var(--accent-primary-disabled)); }
      .focus\:ring-accent-focus:focus { --tw-ring-color: rgb(var(--accent-focus)); }
      .bg-info-background { background-color: rgb(var(--info-background)); }
      .border-info-border { border-color: rgb(var(--info-border)); }
      .text-info-text-header { color: rgb(var(--info-text-header)); }
      .text-info-text-body { color: rgb(var(--info-text-body)); }
      .text-info-icon { color: rgb(var(--info-icon)); }
      .bg-special-background { background-color: rgb(var(--special-background)); }
      .border-special-border { border-color: rgb(var(--border-special-border)); }
      .text-special-text-header { color: rgb(var(--special-text-header)); }
      .text-special-text-body { color: rgb(var(--special-text-body)); }
      .text-special-icon { color: rgb(var(--special-icon)); }
      .text-danger-text { color: rgb(var(--danger-text)); }
      .bg-danger-background { background-color: rgb(var(--danger-background)); }
      .border-danger-border { border-color: rgb(var(--danger-border)); }
      .text-accent-primary { color: rgb(var(--accent-primary)); }

      /* Aurora Background */
      body {
        background-color: rgb(var(--background-primary));
        font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        overflow: hidden;
      }
      
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image:
          radial-gradient(ellipse 80% 80% at 20% -15%, rgba(var(--accent-primary), 0.3), rgba(255, 255, 255, 0)),
          radial-gradient(ellipse 80% 80% at 80% -10%, rgba(var(--special-icon), 0.3), rgba(255, 255, 255, 0));
        z-index: -1;
        opacity: 0.6;
        animation: aurora-flow 20s infinite linear;
      }

      .theme-dark body::before {
         background-image:
          radial-gradient(ellipse 80% 80% at 20% -15%, rgba(var(--accent-primary), 0.3), rgba(0,0,0,0)),
          radial-gradient(ellipse 80% 80% at 80% -10%, rgba(var(--special-icon), 0.3), rgba(0,0,0,0));
      }

      @keyframes aurora-flow {
        0% { transform: translateY(0%) rotate(0deg); }
        50% { transform: translateY(5%) rotate(5deg); }
        100% { transform: translateY(0%) rotate(0deg); }
      }
      
      /* Spatial Glass Effect */
      .spatial-glass {
        background-color: rgba(var(--background-secondary), 0.9);
        backdrop-filter: blur(30px) saturate(150%);
        -webkit-backdrop-filter: blur(30px) saturate(150%);
        border: 1px solid rgba(var(--border-primary), 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
      }
      .theme-dark .spatial-glass {
        background-color: rgba(var(--background-secondary), 0.95);
        border: 1px solid rgba(var(--border-primary), 0.15);
      }
      
      /* Prose Overrides for Readability */
      .prose {
          color: rgb(var(--text-primary));
      }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose strong {
          color: rgb(var(--text-primary));
      }
      .prose p, .prose ul, .prose li {
          color: rgb(var(--text-primary));
      }
      .prose ul > li::marker {
          color: rgb(var(--accent-primary));
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
      
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scaleIn { animation: scaleIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

      @media print {
        .no-print {
          display: none !important;
        }
      }
    </style>
